parameters:
  - name: componentName
    type: string
    default: Fixed
  - name: gpuTarget
    type: string
    default: ''
  # Set buildType to specific to download artifacts from previous builds, useful for saving time when debugging
  - name: buildType
    type: string
    default: latest
    values:
      - latest
      - specific
  - name: buildVersionToDownload
    type: string
    default: specific
    values:
      - latest
      - latestFromBranch
      - specific
  # Must be set if buildType == specific && buildVersionToDownload == specific
  # Set definitionId to the pipeline ID and buildId to the specific build ID
  - name: definitionId
    type: string
    default: 0
  - name: buildId
    type: string
    default: 0

steps:
  - task: DownloadPipelineArtifact@2
    displayName: 'Download ${{ parameters.componentName }} Build'
    inputs:
      ${{ if eq(parameters.buildType, 'specific') }}:
        buildType: specific
        buildVersionToDownload: ${{ parameters.buildVersionToDownload }}
        project: ROCm-CI
        definition: ${{ parameters.definitionId }}
        ${{ if eq(parameters.buildVersionToDownload, 'specific') }}:
          buildId: ${{ parameters.buildId }}
      itemPattern: '**/*${{ parameters.gpuTarget }}*'
      targetPath: $(System.ArtifactsDirectory)
  - task: ExtractFiles@1
    displayName: 'Extract ${{ parameters.componentName }} Build'
    inputs:
      archiveFilePatterns: '$(System.ArtifactsDirectory)/**/*.tar.gz'
      destinationFolder: '$(Agent.BuildDirectory)/rocm'
      cleanDestinationFolder: false
      overwriteExistingFiles: true
  - task: DeleteFiles@1
    displayName: 'Clean up Compressed ${{ parameters.componentName }} Build'
    inputs:
      SourceFolder: '$(System.ArtifactsDirectory)'
      Contents: '/**/*.tar.xz'
      RemoveDotFiles: true
